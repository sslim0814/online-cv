{% assign awards = site.data.data.awards %}
{% if awards %}
  <!--//award-container-->
<section class="section awards-section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-award fa-stack-1x fa-inverse"></i>
    </span>
    Awards
  </h2>

  {% for award in awards %}
  <div class="item">

    <div class="meta">

      <div class="upper-row">
        <h4 class="title">{{ award.title }}</h3>
        <div class="time">{{ award.time }}</div>
      </div><!--//upper-row-->

      <div class="university">{{ award.organization }}</div>
    </div><!--//meta-->

    {% if award.details %}
    <div class="details">
      {{ award.details | markdownify }}
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
